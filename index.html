<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY MONTHSARY BABU! &lt;3</title>
    <link href="specialday.css"rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="btn button">
            <div class="bg btn circ"></div>
            <div class="bg circ" id="bg2"></div>
            <div class="bg circ" id="bg3"></div>
            <div class="bg circ" id="bg4"></div>
            <p class="text">Tap me</p>
            <p class="text hide">Hi baby langga ko <3<small>Tap anywhere</small></p>
            <p class="text hide">Happy Monthsary sa atin<small>Tap anywhere</small></p>
            <p class="text hide">Ingats ka lagi ah andito lang ang babi mo palagi, ILOVE YOU SO MUCH LANGGA <small>Tap again to refresh</small></p>

        </div>
        <div class="container">
            <div class="hearty heart x1"></div>
            <div class="hearty heart x2"></div>
            <div class="hearty heart x3"></div>
            <div class="hearty heart x4"></div>
            <div class="hearty heart x5"></div>
            <div class="hearty altheart x6"></div>
        </div>
        <div id="balloon-container">
        </div>
    </div>
</body>
</html>
<script>
    const circ = document.querySelectorAll('.btn');
    const txt = document.querySelectorAll('.text');
    const bg = document.querySelectorAll('.bg');
    let i = 0;
    circ[0].addEventListener('click',()=>{
        circ[1].classList.toggle("inc");
        circ[0].classList.add("inc");
        bg[i].classList.add('inc');
        i++;
        if(i=>1){
            txt[i-1].classList.add('hide');
            txt[i].classList.remove('hide');
            if(i==3){
                circ[0].addEventListener('click',()=>{
                    txt[0].classList.remove('hide');
                    setTimeout(function(){
                        window.location.reload();
                    },1000);
                })
            }
        }
        else{
            txt[0].classList.add('hide');
            txt[i].classList.remove('hide');
        }
    })
    function random(num) {
  return Math.floor(Math.random()*num)
}

function getRandomStyles() {
  var r = random(255);
  var g = random(255); 
  var b = random(255);
  var mt = random(200);
  var ml = random(50);
  var dur = random(5)+5;
  return `
  background-color: rgba(${r},${g},${b},0.7);
  color: rgba(${r},${g},${b},0.7); 
  box-shadow: inset -7px -3px 10px rgba(${r-10},${g-10},${b-10},0.7);
  margin: ${mt}px 0 0 ${ml}px;
  animation: float ${dur}s ease-in infinite
  `
}

function createBalloons(num) {
  var balloonContainer = document.getElementById("balloon-container")
  for (var i = num; i > 0; i--) {
  var balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.cssText = getRandomStyles();           balloonContainer.append(balloon);
  }
}

window.onload = function() {
  createBalloons(100);
}
</script>
